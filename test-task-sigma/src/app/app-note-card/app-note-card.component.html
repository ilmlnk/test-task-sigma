<div #container class="note-card-container">
    <div class="note-card-content">
        <div class="note-card-header">
            <h1 class="note-card-title" *ngIf="!isEditing">{{ title }}</h1>

            <div class="button-container">
                <div (click)="onEdit(noteId)" class="edit-button"></div>
                <div (click)="onDelete(noteId)" class="x-button"></div>
            </div>
        </div>
        <div appEllipsis [lines]="3" class="note-card-body">
            <p>{{ body }}</p>
        </div>
    </div>
</div>
